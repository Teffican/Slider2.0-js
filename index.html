<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider 2.0</title>
</head>
<body>
    
    <section class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__block">
                    <div class="slider__list">
                        <div class="slider__item"><img src="images/1.jpg"></div>
                        <div class="slider__item"><img src="images/2.jpg"></div>
                        <div class="slider__item"><img src="images/3.jpg"></div>
                    </div>
                </div>
                <div class="slider__btn-list">
                    <div class="slider__btn btn-prev"><img src="images/arrow-left.svg" alt=""></div>
                    <div class="slider__btn btn-next"><img src="images/arrow-right.svg" alt=""></div>
                </div>
                <div class="slider__dot-list">
                    <div class="slider__dot active-dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
